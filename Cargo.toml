[package]
name = "s4n"
description = "SciWIn Client: Reproducible computational Workflows made easy!"
version = "0.2.0"
edition = "2021"
repository = "https://github.com/fairagro/m4.4_sciwin_client"
license = "MIT or Apache-2.0"
authors = [
    "Jens Krumsieck",
    "Antonia Leidel",
    "Harald von Waldow",
    "Patrick KÃ¶nig",
]
keywords = [
    "cwl",
    "common workflow language",
    "SciWIn",
    "workflow",
    "workflow",
    "fairagro",
]
categories = ["science"]

[dependencies]
cwl = { path = "crates/cwl" }
cwl-execution = { path = "crates/cwl-execution" }
log = { workspace = true }
pathdiff = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
tempfile = { workspace = true }

clap = { version = "4.5.27", features = ["derive", "wrap_help"] }
colored = "3.0.0"
git2 = { version = "0.20.0", features = ["vendored-openssl"] }
rust_xlsxwriter = "0.81.0"
shlex = "1.3.0"
slugify = "0.1.0"
walkdir = "2.5.0"
prettytable-rs = "0.10.0"
syntect = { version = "5.2.0", default-features = false, features = [
    "regex-fancy",
    "parsing",
    "default-themes",
    "default-syntaxes",
] }
whoami = "1.5.2"
reqwest = { version = "0.12.12", features = ["json"] }
tokio = { version = "1.43.0", features = ["macros"] }
dialoguer = "0.11.0"
clap_complete = "4.5.43"

[dev-dependencies]
serial_test = "3.1.1"
calamine = "0.26.1"
assert_cmd = "2.0.16"
predicates = "3.1.3"

# Workspace settings
[workspace]
members = ["crates/*", "."]

[workspace.dependencies]
log = "0.4.25"
pathdiff = "0.2.3"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
serde_yaml = "0.9"
tempfile = "3.15.0"

# Dist Settings
[profile.dist]
inherits = "release"
lto = "thin"

[package.metadata.wix]
upgrade-guid = "0E96056C-17BE-44EF-B299-12D19B4FFDF4"
path-guid = "4F851203-47E0-4E29-A325-6C14EA33173B"
license = false
eula = false
