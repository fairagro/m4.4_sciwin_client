name: ğŸ§° Bundle SciWIn Studio (Windows)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  bundle:
    name: ğŸ Bundle
    permissions:
      contents: read
      actions: read
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install Dioxus ğŸ“ˆ
        run: curl -sSL http://dioxus.dev/install.sh | sh
      - name: Create bundle
        run: dx bundle -p gui --desktop --release
      - uses: actions/upload-artifact@v5
        with:
          name: Bundle
          path: target/dx/gui/release/bundle/windows/
          retention-days: 1