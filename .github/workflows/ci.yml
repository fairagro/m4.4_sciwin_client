name: ğŸ¦€ Continuous Integration

on:
  push:
    branches: ["main"]
    paths:
      - "**"
      - "!docs/**"
      - "!mkdocs.yml"
      - "!**/*.md"
      - "!LICENSE-*"

  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust_checks:
    name: ğŸ“ Clippy
    permissions:
      contents: read
      security-events: write
      actions: read
    uses: ./.github/workflows/clippy.yml
  build:
    name: ğŸ—ï¸ Build and Test
    uses: ./.github/workflows/build.yml
  coverage:
    name: ğŸ¦º Coverage
    permissions:
      contents: read
      pull-requests: write
      actions: read
    needs: build
    uses: ./.github/workflows/tarpaulin.yml
  nightly:
    needs: [build, rust_checks, coverage] # make nightly only if everything is ok!
    name: ğŸ•¶ï¸ Nightly Release
    uses: ./.github/workflows/nightly.yml
  conformance:
    name: ğŸ¦† CWL Conformance Tests
    permissions:
      contents: read
      actions: read
    needs: nightly
    uses: ./.github/workflows/cwl.yml
