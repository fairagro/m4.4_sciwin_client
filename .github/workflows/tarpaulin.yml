name: ðŸ¦º Coverage
on:
  workflow_call:

jobs:
  coverage:
    name: â˜” Tarpaulin
    permissions:
      contents: read
      pull-requests: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          git config --global user.name "$(git --no-pager log --format=format:'%an' -n 1)"
          git config --global user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
      - run: sudo apt update && sudo apt install -y libglib2.0-dev
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install Tarpaulin ðŸ“ˆ
        run: cargo install cargo-tarpaulin --force 
      - name: Run coverage
        run: cargo tarpaulin --workspace --out Xml --skip-clean --exclude-files tests/* tests/**/* packages/**/tests/**/* packages/**/tests/*      
      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: "cobertura.xml"
          badge: true
          hide_branch_rate: false
          hide_complexity: true # as it is not supported by tarpaulin
          format: "markdown"
          output: "both"

      - name: Add Coverage PR Comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Write to Job Summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
